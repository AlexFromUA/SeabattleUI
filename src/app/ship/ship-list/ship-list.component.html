<div class="mt-3 mb-3">
    <button routerLink="/ship-add">Add new ship</button>
</div>

<div class="row mt-3 mb-3">
    <div class="col-2" *ngFor="let ship of ships">
        {{ship.id}} - {{ship.type}} <button [routerLink]="['ship-edit/',  ship.id]">Edit</button> <button (click)="deleteShip(ship.id)">Delete</button>
    </div>
</div>
